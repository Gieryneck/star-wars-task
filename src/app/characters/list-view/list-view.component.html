<h1>List View</h1>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <div class="sr-only">Search</div>
      <sl-filter (filterEmitter)="handleFiltering($event)"></sl-filter>
    </div>
  </div>

  <div class="col-sm-6 text-sm-right">
    <a routerLink="/addcharacter" class="btn btn-primary mb-3">Add New</a>
  </div>
</div>   

<div>
  <sl-characters-table [characters]="characters"></sl-characters-table>

  <sl-table-nav 
    *ngIf="pagesCount" 
    [pagesCount]="pagesCount"
    (pageChangeEmitter)="handlePageChange($event)">
  </sl-table-nav>
</div>
