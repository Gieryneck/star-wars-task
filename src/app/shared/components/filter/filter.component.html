<div class="filter-wrapper">
  <input
    class="form-control"
    type="text"
		value="{{filterValue}}"
		placeholder="Search..."
		(keyup)="onKeyUp($event.target.value)">

  <button 
    *ngIf="filterValue"
    class="close clear-filter-button"
    aria-label="Close"
    (click)="handleClear()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
